<!DOCTYPE html>
<html>
  <head>
    <title>Lesson9part2</title>
    <style>
      .twitter {
        display: inline-flex; /* Inline flexbox for layout */
        align-items: center; /* Center items vertically */
        margin-bottom: 20px; /* Margin below the Twitter section */
        border: solid 0px;
        border-radius: 6px;
        width: 440px;
        height: 75px;
        box-shadow: 0px 0px 6px 2px rgba(0, 0, 0, 0.15);
        margin: 15px;
        border-radius: 5px;
      
     }
      .twitter-button {
        margin-right: 40px;
        background-color: #1DA1F2; /* Twitter blue */
        color: white; /* Text color */
        padding: 8px 16px; /* Padding inside the button */
        border: none; /* No border */
        border-radius: 20px; /* Rounded corners for the button */
        font-size: 14px; /* Font size for the button text */
        cursor: pointer; /* Pointer cursor on hover */
        transition: background-color 0.3s ease; /* Smooth transition for hover effect */
      }
      .margin {
        margin-right: 100px; /* Margin to the right */
        font-family: Arial, Helvetica, sans-serif;
        color: gray;
      }
      .rounded {
        margin: 15px;
        border-radius: 50%; /* Circle shape */
        width: 50px; /* Fixed width */
        height: 50px; /* Fixed height for circle */
        object-fit: cover; /* Cover the entire area */
        margin-right: 20px; /* Margin to the right */
      }
      .boxed{
        width: 120px;
        height: 120px;
        object-fit: cover;
        
      }
      .name{
        font-family: Arial, Helvetica, sans-serif;
        font-weight: bold;
        margin-bottom: 0px;
        margin-left: 4px;
      }
      .friends{
        margin-top: 3px;
        font-size: 12px;
        margin-left: 4px;
        color: gray;
        font-family: Arial, Helvetica, sans-serif;
      }
      .twitter-two{
        display: inline-block;
        margin: 15px;
        box-shadow: 0px 0px 6px 2px rgba(0, 0, 0, 0.15);

      }
    </style>
  </head>
  <body>


    <div class="twitter">
      <img class="rounded" src="cat.jpg">
      <p class="margin">What's happening?</p>
      <button class="twitter-button">Tweet</button>
    </div> <br>

    <div class="twitter-two">
      <img class="boxed" src="cat.jpg">
      <p class="name">
        Oliver
      </p>
      <p class="friends">
        2 mutual friends
      </p>
    </div>
    <div class="twitter-two">
      <img class="boxed" src="cat.jpg">
      <p class="name">
        Mimi
      </p>
      <p class="friends">
        3 mutual friends
      </p>
    </div>

      <img class="boxed" src="cat.jpg">
      <p class="name">
        Rex
      </p>
      <p class="friends">
        4 mutual friends
      </p>
    </div>

  </body> 
  </body>
</html>
