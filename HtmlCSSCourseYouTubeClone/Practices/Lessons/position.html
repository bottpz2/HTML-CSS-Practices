<!DOCTYPE html>
<html>
  <head>
    <title>Position Practice</title>
  </head>

  <body style="
    height: 3000px;
    padding-top: 60px;
    padding-left: 80px;
  ">

    <div style="
      background-color: black;
      color: white;
      position: fixed;
      left: 0;
      right: 0;
      top: 0;
      height: 50px;
      z-index: 1;
      ">
      Header</div>

      <div style="
        background-color: green;
        color: white;
        position: fixed;
        bottom: 0;
        left: 0;
        top: 50px;
        width: 72px;
        
      ">
      <div style="
        position: absolute;
        background-color: red;
        color: white;
        right: 0;
        top: 0;
      ">
        X
      </div>
      Sidebar</div>


      <div style="
        position: absolute;
        background-color: red;
        color: white;
        right: 100px;
        top: 80px;
      ">

        Absolute
      </div>


    <div style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      ">
      div1</div>
    <div style="
        background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
      ">
      div2
      
      <div style="
        position: absolute;
        background-color: black;
        color: white;
        right: 15px;
        bottom: 15px;
      ">

        Absolute
      </div>
    </div>
  </body>
</html>
